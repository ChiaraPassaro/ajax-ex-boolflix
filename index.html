<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title></title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">
        <h1>Boolfix</h1>
      </div>
      <div class="search">
        <input class="search__input" type="text" id="search" placeholder="Inserisci un titolo" name="query">
    </div>
    </header>
    <div class="alert"></div>
    <div class="wrapper-list">
      <div class="film__details"></div>
      <div class="films__wrapper">
      </div>
    </div>
  </div>

  <script id="film__template" type="text/x-handlebars-template">
        {{#each films}}
          <div class="film__card" type="{{typeUrl}}" idCard="{{id}}">
            <div class="film__poster">
              {{#if filmPoster}}
                <img src="{{filmPoster}}" alt="{{filmTitle}}">
              {{else}}
                <img src="img/poster-default.png" alt="{{filmTitle}}">
              {{/if}}
            </div>
            <div class="film__overtype">
              {{type}}
            </div>
            <div class="film__info">
              <h2 class="film__title">{{filmTitle}}</h2>
              <ul class="film__data">
                <li class="film__overview">{{filmOverview}}</li>
                <li class="film__original-title"><span class="strong">{{labelTitoloOriginale}}:</span> {{originalTitle}}</li>
                <li class="film__year"><span class="strong">{{labelAnnoUscita}}</span> {{filmYear}}</li>
                <li class="film__language"><span class="strong">{{labelLingua}}:</span><br><span class="lang-flag">{{{filmLanguage}}}</span></li>
                <li class="film__vote"><span class="strong">{{labelVoto}}:</span>
                  {{#each stars}}
                  {{#if star}}
                  <i class="fas fa-star"></i>
                  {{else}}
                  <i class="far fa-star"></i>
                  {{/if}}
                  {{/each}}
                </li>
                <li class="film__type"><span class="strong">{{labelType}}:</span> {{type}}</li>
              </ul>
            </div>
          </div>
        {{/each}}

  </script>
  <script id="film__details" type="text/x-handlebars-template">
    <div class="details__wrapper">
      <i class="far fa-times-circle details__close"></i>
      {{#if overview}}
      <h2>Trama</h2>
      <div class="details__overview">
        {{overview}}
      </div>
      {{/if}}
      <h2>Cast</h2>
      <ul class="details__data details__data--characters">
        {{#each characters}}
        <li class="details__item"><span class="strong">{{actor}}</span> <span class="italic">as</span> {{character}}</li>
        {{/each}}
      </ul>
    </div>
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
